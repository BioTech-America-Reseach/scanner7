
<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V8 Pro - SCAN YA MWILI MZIMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            background-image: url('https://i.imgur.com/VLwvLmt.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
        }
        .font-futuristic {
            font-family: 'Orbitron', sans-serif;
        }
        .glass-panel {
            background: rgba(10, 15, 25, 0.75);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 210, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .glow-cyan {
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
        }
        .scan-overlay {
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 255, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
        }
        @keyframes scan-sweep {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .sweep-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d2ff, transparent);
            box-shadow: 0 0 15px #00d2ff;
            animation: scan-sweep 4s linear infinite;
            z-index: 50;
        }
        .crt-flicker {
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.97; }
            100% { opacity: 1; }
        }
    </style>
